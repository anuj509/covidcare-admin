<mat-card>
    <mat-card-header>
        <mat-card-title>Feeds Master</mat-card-title>
        <span class="spacer"></span>
    </mat-card-header>
    <mat-card-content>
        <ngx-table [data]="feeds" [configuration]="configuration" [columns]="columns"
        [pagination]="pagination"
        (event)="eventEmitted($event)">
          <ng-template let-row>
            <td>
              <div class="font-small">
                {{row.name}}
              </div>
            </td>
            <td>
              <div class="font-small">
                {{row.content}}
              </div>
            </td>
            <td>
              <div class="font-small">
                {{row.user_id}}
              </div>
            </td>
            <td>
              <button mat-stroked-button color="accent" (click)="deleteFeed(row)">
                <mat-icon aria-hidden="false" aria-label="Delete Feed">delete</mat-icon>
                Delete
              </button>
            </td>
          </ng-template>
        </ngx-table>
    </mat-card-content>
</mat-card>
