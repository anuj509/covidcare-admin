<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-hint align="end">Enter Email</mat-hint>
            <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
            <!-- <mat-error *ngIf="hasError('email', 'email')">Enter valid email</mat-error> -->
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-hint align="end">Password should be minimum of 6 characters</mat-hint>
            <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
            <mat-error *ngIf="hasError('password', 'minlength')">You have less than 6 characters</mat-error>
            <mat-error *ngIf="hasError('password', 'maxlength')">You have more than 30 characters</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="loading">Log in</button>
      </form>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </mat-card>
  
  </div>
