<div class="company-wrapper" fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Update Post Status</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="updatePostStatusForm">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <mat-select formControlName="status" placeholder="Select Status">
                        <mat-option *ngFor="let status of statuses" [value]="status">
                            {{status}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input type="text" matInput placeholder="Comment" formControlName="admin_comment">
                    <mat-hint align="end">Publicly visible comment on App</mat-hint>
                    <mat-error *ngIf="hasError('admin_comment', 'minlength')">You have less than 6 characters</mat-error>
                    <mat-error *ngIf="hasError('admin_comment', 'maxlength')">You have more than 500 characters</mat-error>
                  </mat-form-field>
            </mat-card-content>

        </form>
        <mat-card-actions align="end">
            <button mat-button (click)="onSubmit()" mat-stroked-button color="accent" [disabled]="!updatePostStatusForm.valid || loading"
                class="btn-block">Update</button>
        </mat-card-actions>
    </mat-card>
</div>
