<div class="company-wrapper" fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Create user</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="userForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-hint align="end">Not more then 100 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-hint align="end">Not more then 100 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    <mat-hint align="end">Enter Password</mat-hint>
                    <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                </mat-form-field>

            </mat-card-content>

        </form>
        <mat-card-actions align="end">
            <button mat-button (click)="onSubmit()" mat-stroked-button color="accent" [disabled]="!userForm.valid || loading"
                class="btn-block">Create</button>
        </mat-card-actions>
    </mat-card>
</div>
